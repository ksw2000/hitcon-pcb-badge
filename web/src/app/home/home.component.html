<div #mapWrapper (scroll)="onMapWrapperScroll($event)" id="map-wrapper" class="disable-select">
    <div #mapScaler id="map-scale-layer">
        <img alt="2f, 3f" [src]="floorImg[floor]" />
        <div class="point" style="top: calc(78.3% - 3px); left: calc(29% - 3px);"></div>
    </div>
</div>
<div id="floor-button" class="fab  disable-select">
    <div (click)="changeFloor(1)" [ngClass]="{'select': floor == 1}">4F</div>
    <div (click)="changeFloor(0)" [ngClass]="{'select': floor == 0}">2-3F</div>
</div>

<div id="zoom-button" class="fab disable-select">
    <div (click)="zoom(10)">+</div>
    <div (click)="zoom(-10)">â€“</div>
</div>
